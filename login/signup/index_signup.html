<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Login and SignUp Form</title>
</head>
<body>
    <section>

        <div class="wrapper">
            <div class="title-text">
               <div class="title login">
                  Login Form
               </div>
               <div class="title signup">
                  Signup Form
               </div>
            </div>
            <div class="form-container">
               <div class="slide-controls">
                  <input type="radio" name="slide" id="login" checked>
                  <input type="radio" name="slide" id="signup">
                  <label for="login" class="slide login">Login</label>
                  <label for="signup" class="slide signup">Signup</label>
                  <div class="slider-tab"></div>
               </div>
               <!-- LOGIN FORM -->
               <div class="form-inner">
                  <form action="" class="login">
                     <div class="field">
                        <input type="text" id="email" placeholder="Email Address" required>
                     </div>
                     <div class="field">
                        <input type="password" id="password" placeholder="Password" required>
                     </div>
                     <div class="pass-link">
                        <a href="#">Forgot password?</a>
                     </div>
                    <div class="field btn log-in">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                     <div class="signup-link">
                        Not a member? <a href="">Signup now</a>
                     </div>
                  </form>
                  <!-- SIGN UP FORM -->
                  <form action="" class="signup">
                    <div class="field">
                        <input type="text" id="name" name="Fullname" placeholder="Full Name" required>
                     </div>
                     <div class="field">
                        <input type="date" id="dob" name="dateOfBirth" 
                        placeholder="DOB" required>

                     </div>
                     <div class="field">
                        <input type="text" id="signupEmail" name="email" placeholder="Email Address" required>
                     </div>

                     <div class="field">
                         <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                        
                     </div>

                     <div class="field btn sign-up">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                     </div>
                  </form>
               </div>
            </div>
         </div>

    </section>

<script>
    const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
   
   
         //   For login

   const loginbtn = document.querySelector(".log-in")
   const loginEmail = document.getElementById("email")
   const loginPassword = document.getElementById("password")

   // For signup

   const signUpName = document.getElementById("name")
   const signUpDob = document.getElementById("dateOfBirth")
   const signUpEmail = document.getElementById("email")
   const signUpPassword = document.getElementById("signUpPassword")
   const signupbtn = document.querySelector(".sign-up")

// LOGIN POST

loginbtn.addEventListener("click", (e) => {
  e.preventDefault();
  fetch("http://localhost:3005/users/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
   //    {authorization: `Bearer ${token}`}
    },
    body: JSON.stringify({
      email: loginEmail.value,
      password:loginPassword.value,
     
    }),
  })
    .then((res) => res.json())
    .then((userData) => {
      let userDataArr = [];
      userDataArr.push(userData);
      console.log(userData, "logged in");
      window.location.href="../../index.html"
    });
});



// SIGNUP POST
signupbtn.addEventListener("click", (e) => {
  e.preventDefault();
  fetch("http://localhost:3005/users/signup", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      name:  signUpName.value,
      dateOfBirth: signUpDob.value,
      email: signUpEmail.value,
      password:loginPassword.value,
     
    }),
  })
    .then((res) => res.json())
    .then((userData) => {
      let userDataArr = [];
      userDataArr.push(userData);
      console.log(userData, "signed in...");
    });
});


</script>

</body>
</html>
